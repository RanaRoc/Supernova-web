<div class="list row">
  <div class="col-md-6">
    <h4>Products List</h4>
    <ul class="list-group">
      @for (product of products; track product.Cas; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveProduct(product, i)"
      >
        {{ product.Marque }}
      </li>
      }
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProducts()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    @if (currentProduct) {
    <div>
      <app-product-details
        (refreshList)="refreshList()"
        [product]="currentProduct"
      ></app-product-details>
    </div>
    } @else {
    <div>
      <br />
      <p>Please click on a Product...</p>
    </div>
    }
  </div>
</div>
