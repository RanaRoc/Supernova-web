<div class="list row">
  <div class="col-md-6">
      <div *ngFor="let product of selectedProducts">
        <app-product-details [product]="product"></app-product-details>
        <hr> <!-- Optional: Add a horizontal line between product details -->
      </div>
    <ng-template #noProducts>
      <div>
        <br />
        <p>No products found...</p>
      </div>

    </ng-template>
  </div>
</div>
