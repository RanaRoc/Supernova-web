<div class="list row">
  <div class="col-md-6">
    <h4>Responses List</h4>
    <ul class="list-group">
      @for (response of responses; track response.Cas; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveResponse(response, i)"
      >
        {{ response.Espace_a_traiter }}
      </li>
      }
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllResponses()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    @if (currentResponse) {
    <div>
      <app-response-details
        (refreshList)="refreshList()"
        [response]="currentResponse"
      ></app-response-details>
    </div>
    } @else {
    <div>
      <br />
      <p>Please click on a Response...</p>
    </div>
    }
  </div>
</div>
