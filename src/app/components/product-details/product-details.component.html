@if (currentProduct) {
<div class="edit-form">
  <h4>Product</h4>
  <form>

    <div class="form-group">
      <label for="combinaison">Combinaison</label>
      <input
        type="text"
        class="form-control"
        id="combinaison"
        [(ngModel)]="currentProduct.Combinaison"
        name="combinaison"
      />
    </div>
    <div class="form-group">
      <label for="cas">Cas</label>
      <input
        type="text"
        class="form-control"
        id="cas"
        [(ngModel)]="currentProduct.Cas"
        name="cas"
      />
    </div>
    <div class="form-group">
      <label for="title">Marque</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentProduct.Marque"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Duree de vie</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentProduct.Duree_de_vie"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="effLumineuse">Efficacite lumineuse</label>
      <input
        type="text"
        class="form-control"
        id="effLumineuse"
        [(ngModel)]="currentProduct.Efficacite_Lumineuse"
        name="effLumineuse"
      />
    </div>
    <div class="form-group">
      <label for="fluxLumi">Flux Lumineux</label>
      <input
        type="text"
        class="form-control"
        id="fluxLumi"
        [(ngModel)]="currentProduct.Flux_lumineux"
        name="fluxLumi"
      />
    </div>
    <div class="form-group">
      <label for="puiss">Puissance</label>
      <input
        type="text"
        class="form-control"
        id="puiss"
        [(ngModel)]="currentProduct.Puissance"
        name="puiss"
      />
    </div>
    <div class="form-group">
      <label for="TempCoul">Temperature de couleur</label>
      <input
        type="text"
        class="form-control"
        id="TempCoul"
        [(ngModel)]="currentProduct.Temperature_de_couleur"
        name="TempCoul"
      />
    </div>
  </form>

</div>
} @else {
<div>
  <br />
  <p>Cannot access this Product...</p>
</div>
}
